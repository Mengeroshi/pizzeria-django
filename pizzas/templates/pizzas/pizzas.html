{% extends "pizzas/base.html" %}

{% block content %}

<h4> Pizzas </h4>

<ul>
    {% for pizza in pizzas %}
        <li>
            <a href = "{% url 'pizzas:pizza' pizza.id  %}"> {{ pizza }} </a>
        </li>
    {% empty %}
        <li> No pizza have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
